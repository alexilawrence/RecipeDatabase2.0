{% extends "base.html" %}

{% block title %}Delete{% endblock %}

{% block content %}
        <h2>Are you sure you want to delete this recipe: {{ recipeName }}?</h2>
        <div class='alert alert-danger'>
            <strong>Warning!</strong> You are about to permamently delete this recipe!
        </div>
        <br>
        <form action='/confirmDelete', method='POST'>
            <p><button class='btn btn-danger' type='radio' name='decision' value="{{ recipeName }}">Yes, delete it</button></p><br>
            <p><button class='btn btn-success' type='radio' name='decision' value='no'>No</button></p><br>
        </form>
{% endblock %}
